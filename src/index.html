<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>L_APP</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> -->
    <style>
      a {
        cursor: pointer;
      }
      .help-block {
        font-size: 12px;
      }
      /* th{background-color: black;} */
      body {
        margin: 0;
      }
      /* ul.listing{
        margin-top: 130px;
      } */
      ul.navbar0 {
        list-style-type: none;
        padding: 0;
        width: 15%;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      li a.active {
        background-color: #04aa6d;
        color: white;
      }

      li a:hover:not(.active) {
        background-color: #555;
        color: white;
      }
      #users {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 80%;
      }

      #users td,
      #users th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #users tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #users tr:hover {
        background-color: #ddd;
      }

      #users th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        /* display: inline-block; */
        border: 1px solid #ccc;
        border-radius: 4px;
        /* box-sizing: border-box; */
      }
      input[type="description"] {
        width: 100%;
        height: 50px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
      }
      button[type="submit"] {
        width: 20%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      .flex-container {
        display: flex;
        background-color: #f1f1f1;
        width: auto;
        margin-right: 10%;
      }
      .flex-container-fixed {
        /* display: flex; */
        background-color: #f1f1f1;
        width: auto;
        margin-right: 10%;
        /* position: fixed; */
        /* float: top; */
      }

      .flex-container > div {
        margin: 5px;
        padding: 5px;
        font-size: 17px;
      }
      div.formdiv {
        background-color: lightgrey;
        border-radius: 5px;
        padding: 90px;
      }
      div.link:hover {
        background-color: lightgrey;
      }
      a.normal-button {
        background-color: lightgrey;
        border-radius: 3px;
        margin-left: 1%;
      }
      div.top-header {
        float: top;
        /* position: fixed; */
        display: block;
        height: 40px;
        width: 100%;
        background-color: #555;
      }
      /* div.big-container{
        margin-top: 40px;
      } */
      .highcharts-figure,
      .highcharts-data-table table {
        min-width: 310px;
        max-width: 800px;
        margin: 1em auto;
      }

      #container {
        height: 400px;
      }

      .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
      }

      .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
      }

      .highcharts-data-table td,
      .highcharts-data-table th,
      .highcharts-data-table caption {
        padding: 0.5em;
      }

      .highcharts-data-table thead tr,
      .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
      }

      .highcharts-data-table tr:hover {
        background: #f1f7ff;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
